<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SPICAtek / Remote Control</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<script src="jquery/jquery-3.6.0.min.js"></script>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<script src="bootstrap/js/bootstrap.min.js"></script>
    	<link rel="stylesheet" href="basic-styles.css">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>

        <div class="container">
            <div class="row md-center bg-danger mt-4">
                
                <!-- =========== Logo =========== -->
                <div class="panel panel-default ">
                    <img src="spica-logo.png" class="img-rounded" alt="SPICAtek's Logo" style="width:30%"/>
                </div> 
            </div>

            <div class="row">

                <!-- =========== Buttons =========== -->
                <div class="col col-auto border border-dark bg-dark mt-3">
                    
                    <!--    buttons   -->
                    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">

                        <!-- SelectBox station -->
                        <select id="select_station" class="form-select" >
                            <option value="station1">Station 1</option>
                            <option value="station2">Station 2</option>
                            <option value="station3">Station 3</option>
                            <option value="station4">Station 4</option>
                            <option value="station5">Station 5</option>
                            <option value="station6">Station 6</option>
                            <option value="station7">Station 7</option>
                            <option value="station8">Station 8</option>
                            <option value="station9">Station 9</option>
                            <option value="station10">Station 10</option>
                        </select>

                        <br><br>

                            <!--    Tests    -->
                        <button href="#" class="btn btn-primary pcmd" data-target="op" data-cmd="testcmd1" data-par="testparameter1">Test 1</button>
                        <button href="#" class="btn btn-primary pcmd" data-target="op" data-cmd="testcmd2" data-par="testparameter2">Test 2</button>
                        <button href="#" class="btn btn-primary pcmd" data-target="op" data-cmd="testcmd3" data-par="testparameter3">Test 3</button>
                        
                        <br><br>

                        <!--    Device Modes    -->
                        <button href="#" class="btn btn-secondary pcmd" data-target="" data-cmd="mode" data-par="setup">Setup</button>
                        <button href="#" class="btn btn-secondary pcmd" data-target="" data-cmd="mode" data-par="record">Record</button>
                        <button href="#" class="btn btn-secondary pcmd" data-target="" data-cmd="mode" data-par="playback">playback</button>

                        <br><br>
                        <!--    Playback panel  -->
                        <button href="#" class="btn btn-primary pcmd" data-target="/playback" data-cmd="play" data-par="">Play</button>
                        <button href="#" class="btn btn-danger pcmd" data-target="/playback" data-cmd="stop" data-par="">Stop</button>

                        <!--    Request device info     -->
                        <button href="#" class="btn btn-info" data-target="" data-cmd="info" data-par="" id="info_btn">INFO_BTN</button>

                        <br><br>
                        <!--    Playback control,    -->
                        <button href="#" class="btn btn-success pcmd" data-target="/playback" data-cmd="first" data-par="">First</button>
                        <button href="#" class="btn btn-success  pcmd" data-target="/playback" data-cmd="prev" data-par="1">Prev</button>
                        <button href="#" class="btn btn-success pcmd" data-target="/playback" data-cmd="next" data-par="1">Next</button>
                        <button href="#" class="btn btn-success pcmd" data-target="/playback" data-cmd="last" data-par="">Last</button>

                        <br><br>

                        <!--  progress bar -->
                        <label class="custom-range-slider range">
                            <input type="range" class="form-range"value = "0" min="0" max="7501" id="seek_norm">
                        </label>

                        <br><br>

                        <!--  Terminate emulator  -->
                        <button class="btn btn-danger pcmd" data-target="op/sys" data-cmd="terminate" data-par="">Terminate</button>
                        
                    </div>

                </div>

                <!-- =========== Image =========== -->
                <div class="col col ml-5 mt-3 bg-dark">

                     
                    <div class="container ml-5 mt-4 ">
                        <img id="actual_frame">
                    </div>

                </div>

            </div>


        </div>


        <!-- =========== Info table =========== -->
        <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
            <table class="table table-bordered table-striped">
                <!--    table head    -->
                <thead id="info_thead">

                </thead>
                <!--    table body, where the server data will be showed    -->
                <tbody id="info_tbody">
                    
                </tbody>
            </table>
        </div>

        <!-- =========== Functions Script =========== -->
        <script src="functions.js"></script>
        <script src="bar_style.js"></script>
        
    
    </body>

</html>
